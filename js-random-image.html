<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator</title>
    <style>
        .container {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #imageContainer {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="displayRandomImage()">Show Random Image</button>
        <div id="imageContainer">
            <!-- Image will be displayed here -->
        </div>
    </div>

    <script src="js/random-image.js"></script>

</body>
</html>
